<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <h1>Въведете своето име и имейл</h1>
  <form id="loginForm">
    <div class="field">
      <label for="name">Име:</label>
      <input type="text" id="name" name="name" placeholder="Пример : Kai" required>
    </div>
    <div class="field">
      <label for="email">Имейл:</label>
      <!-- Променено от type="email" на type="text", за да не се налага HTML5 валидация -->
      <input type="text" id="email" name="email" placeholder="Email" required>
    </div>
    <button type="submit">Вход</button>
  </form>
  
  <!-- Тук ще се показват съобщенията -->
  <div id="notification"></div>
  
  <script src="/script.js"></script>
</body>
</html>
